<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration & Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .btn-submit { background: #28a745; color: #fff; }
    .btn-clear { background: #dc3545; color: #fff; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    .btn-delete {
      background: #dc3545;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>User Registration & Management</h2>
 
  <form id="registrationForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="mobile" placeholder="Mobile Number" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" class="btn-submit">Register</button>
    <button type="button" class="btn-clear" onclick="clearAllUsers()">Clear All Users</button>
  </form>

  <table id="usersTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Load users from localStorage
    function getUsers() {
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    // Save users to localStorage
    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    // Display users in table
    function displayUsers() {
      const users = getUsers();
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      users.forEach((user, index) => {
        const row = `<tr>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.mobile}</td>
          <td>${user.password}</td>
          <td><button class="btn-delete" onclick="deleteUser(${index})">Delete</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    // Register user
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();

      // Validations
      if (!name || !email || !mobile || !password) {
        alert("All fields are mandatory!");
        return;
      }
      if (mobile.length !== 10 || isNaN(mobile)) {
        alert("Mobile number must be 10 digits!");
        return;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters!");
        return;
      }

      let users = getUsers();
      // Check for duplicate email
      if (users.some(user => user.email === email)) {
        alert("Email already registered!");
        return;
      }

      // Add new user
      users.push({ name, email, mobile, password });
      saveUsers(users);
      displayUsers();
      this.reset();
    });

    // Delete user
    function deleteUser(index) {
      let users = getUsers();
      users.splice(index, 1);
      saveUsers(users);
      displayUsers();
    }

    // Clear all users
    function clearAllUsers() {
      if (confirm("Are you sure you want to clear all users?")) {
        localStorage.removeItem("users");
        displayUsers();
      }
    }

    // Initial display
    displayUsers();
  </script>
</body>
</html>
