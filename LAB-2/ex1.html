<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <canvas id="myCanvas" width="300" height="500"> </canvas>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      //rectangle
      ctx.moveTo(0, 0);
      ctx.lineTo(200, 0);
      ctx.stroke();
      ctx.moveTo(0, 0);
      ctx.lineTo(0, 100);
      ctx.stroke();
      ctx.moveTo(0, 100);
      ctx.lineTo(200, 100);
      ctx.stroke();
      ctx.moveTo(200, 0);
      ctx.lineTo(200, 100);
      ctx.stroke();

      //circle
      ctx.beginPath();
      ctx.arc(50, 170, 50, 0, 2 * Math.PI);
      ctx.stroke();

      //line
      ctx.beginPath();
      ctx.moveTo(0, 250);
      ctx.lineTo(250, 300);
      ctx.stroke();
    </script>
  </body>
</html>
