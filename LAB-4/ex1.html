<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Username Availability Checker</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
}

.container {
  background: white;
  padding: 25px;
  border-radius: 10px;
  width: 300px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

button {
  margin-top: 15px;
  padding: 10px;
  width: 100%;
}

#status {
  margin-top: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
  <h3>Register</h3>

  <input type="text" id="username" placeholder="Enter username">
  <div id="status"></div>

  <button id="submitBtn" disabled>Submit</button>
</div>

<script>
// Mock database (local JSON simulation)
const existingUsers = ["john", "alice", "mike", "admin"];

const usernameInput = document.getElementById("username");
const statusDiv = document.getElementById("status");
const submitBtn = document.getElementById("submitBtn");

usernameInput.addEventListener("input", () => {
  const username = usernameInput.value.trim();

  statusDiv.innerHTML = "Checking...";
  submitBtn.disabled = true;

  // Simulate AJAX call
  setTimeout(() => {
    if (existingUsers.includes(username.toLowerCase())) {
      statusDiv.innerHTML = "❌ Username already taken";
      statusDiv.style.color = "red";
    } else if (username.length > 0) {
      statusDiv.innerHTML = "✅ Username available";
      statusDiv.style.color = "green";
      submitBtn.disabled = false;
    } else {
      statusDiv.innerHTML = "";
    }
  }, 800);
});
</script>

</body>
</html>
